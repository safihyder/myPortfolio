<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/dde842bd12.js" crossorigin="anonymous"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>
  <div class="container">

    <div class="sidebar sidebar-go">
      <nav>
        <ul>
          <li><a class="sidebar_li" href="./index.html">Home</a><div class="btn_line"></div></li>
          <li><a class="sidebar_li" href="./intro.html">My Intro</a><div class="btn_line"></div></li>
          <li><a class="sidebar_li" href="./services.html">Services</a><div class="btn_line"></div></li>
          <li><a class="sidebar_li" href="./blog.html"> Blogs</a><div class="btn_line"></div></li>
          <li><a class="sidebar_li" href="./contact.html">Contact me</a><div class="btn_line"></div></li>
        </ul>
      </nav>
    </div>
    <div class="main contact">

        <div class="hamburger">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-bars"></i>
    </div>
      <h1 class="contact-heading">Contact me</h1>

      <form action="/getinfo.txt" method="get" method="get" action="#">
        <div class="mb-3">
          <label for="InputName" class="form-label">Name:</label>
          <input type="text" class="form-control" id="InputName" aria-describedby="name" required>
        </div>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="Inputphone" class="form-label">Phone number:</label>
          <input type="phone" class="form-control" id="Inputphone" required>
        </div>
        <div class="mb-3">
          <label for="textarea">Write the message:</label>
          <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary button">Submit</button>
      </form>

    </div>





    <script src="./script.js"></script>
</body>

</html>
